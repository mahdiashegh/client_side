<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول محصولات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    tr:nth-child(odd) {
      background-color: #d5dbdb;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan="2">نام فروشگاه</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>محصول 1</td>
        <td>قیمت 1</td>
      </tr>
      <tr>
        <td>محصول 2</td>
        <td>قیمت 2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
